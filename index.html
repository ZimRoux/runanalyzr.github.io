<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Analyzr - OAuth Callback</title>
</head>
<body>
    <h1>Run Analyzr OAuth</h1>
    <div id="status">Processing...</div>

    <script>
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        function processOAuthCallback() {
            const code = getURLParameter('code');
            const error = getURLParameter('error');
            const statusDiv = document.getElementById('status');
            
            if (error) {
                statusDiv.textContent = `Error: ${error}`;
                return;
            }
            
            if (!code) {
                statusDiv.textContent = 'Error: No authorization code received';
                return;
            }
            
            statusDiv.textContent = 'Success! You can close this page.';
            
            // Redirect to app
            setTimeout(() => {
                window.location.href = `runanalyzr://oauth?code=${encodeURIComponent(code)}`;
            }, 1000);
        }
        
        document.addEventListener('DOMContentLoaded', processOAuthCallback);
    </script>
</body>
</html>
